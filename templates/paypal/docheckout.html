    <title>Django PayPal Test Application</title>

  <body>    
    <table border="0" style="border:1px solid silver;text-align:center" cellpadding="5px">
      <tr><th>Amount to be charged</th><td>$10</td></tr>
      <tr><th>Token</th><td>{{request.GET.token}}</td></tr>
      <tr><th>PayerID</th><td>{{request.GET.PayerID}}</td></tr>
      <tr><th>Success URL</th><td></td></tr>
      <tr><th>Error URL</th><td></td></tr>
    </table>
    <p>Please click the button below to finish <i>PayPal Checkout Process</i></p>
    <form action="" method="POST">
      <input type="hidden" name="amount" value="10.00" />
      <input type="submit" value="finish" style="border:1px solid silver" />
    </form>
  </body>
